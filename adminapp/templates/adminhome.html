{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Academic Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>        body {
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: #0078d4;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
        }

        .navbar-brand:hover {
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #eee;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .button, .addbutton {
            background-color: #0078d4;
            color: #fff;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button {
            width: 200px;
            margin: 10px;
        }

        .addbutton {
            width: 100px;
            margin: 5px;
        }

        .button:hover, .addbutton:hover {
            background-color: #555555;
            color: white;
        }

        .sidebar {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            border-right: 1px solid #ccc;
        }

        .sidebar-header {
            padding: 10px;
            background-color: #0078d4;
            color: #fff;
        }

        .sidebar-header h3 {
            font-size: 20px;
        }

        .sidebar-menu {
            padding: 10px;
        }

        .sidebar-menu a {
            color: #000;
            text-decoration: none;
        }

        .sidebar-menu a:hover {
            color: #0078d4;
        }

        .main-content {
            margin-left: 200px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #0078d4;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }

        .footer p {
            font-size: 16px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            margin: 0 auto;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card-header {
            padding: 15px;
            background-color: #0078d4;
            color: white;
        }

        .card-body {
            padding: 15px;
        }

        .card-footer {
            padding: 15px;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Student Academic Management System</a>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="mr-2 text-white">Welcome, {{adminuname}}</span>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'adminlogin' %}" class="button">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center mb-4">
            <a href="{% url 'adminhome' %}" class="button">Home</a>
            <a href="{% url 'adminchangepwd' %}" class="button">Change Password</a>
            <a href="{% url 'adminstudent' %}" class="button">Student</a>
            <a href="{% url 'adminfaculty' %}" class="button">Faculty</a>
            <a href="{% url 'admincourse' %}" class="button">Course</a>
            <a href="{% url 'facultycoursemapping' %}" class="button">Faculty Course Mapping</a>
        </div>
        {% block 'body' %}
        <p>I am in Admin Home Page</p>
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
